<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Card component</title>
  </head>
  <body>
    <div class="container">
      <div class="img-section">
        <div class="single-img">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="contents">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="calculation">
            <div class="left">
              <img src="./images/icon-ethereum.svg" alt="diamon" />
              <p>0.041 ETH</p>
            </div>
            <div class="right">
              <img src="./images/icon-clock.svg" alt="clock image" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="persion-identity">
          <img src="./images/image-avatar.png" alt="persion image" />
          <span
            >Creation of 
            <a href="https://www.facebook.com/mahfuz6233">&nbsp Mahfuz Hasan</a></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
